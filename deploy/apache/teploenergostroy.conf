<VirtualHost *:80>
    ServerName radio-active.top
    ServerAlias www.radio-active.top

    # Reverse proxy to Node.js app
    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass / http://127.0.0.1:3000/
    ProxyPassReverse / http://127.0.0.1:3000/

    ErrorLog ${APACHE_LOG_DIR}/teploenergostroy-error.log
    CustomLog ${APACHE_LOG_DIR}/teploenergostroy-access.log combined
</VirtualHost>
